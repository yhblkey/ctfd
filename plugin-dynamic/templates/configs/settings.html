<div role="tabpanel" class="tab-pane config-section active" id="settings">
	<form method="POST" autocomplete="off" class="w-100">

        <div class="form-group">
			<label>
				Frpc API IP
				<small class="form-text text-muted">
					Frpc API IP
				</small>
			</label>
			<input type="text" class="form-control" id="frpc-api-ip" name="frpc_api_ip" value="{{ configs.get("frpc_api_ip") }}">
		</div>

        <div class="form-group">
			<label>
				Frpc API Port
				<small class="form-text text-muted">
					Frpc API Port
				</small>
			</label>
			<input type="text" class="form-control" id="frpc-api-port" name="frpc_api_port" value="{{ configs.get("frpc_api_port") }}">
		</div>

        <div class="form-group">
			<label>
				Server Domain
				<small class="form-text text-muted">
					Server Main Domain
				</small>
			</label>
			<input type="text" class="form-control" id="server-domain" name="server_domain" value="{{ configs.get("server_domain") }}">
		</div>

        <div class="form-group">
			<label>
				Server IP Address
				<small class="form-text text-muted">
					Server IP Address
				</small>
			</label>
			<input type="text" class="form-control" id="server-ip-address" name="server_ip" value="{{ configs.get("server_ip") }}">
		</div>

        <div class="form-group">
			<label>
				Server Minimum Port
				<small class="form-text text-muted">
					For digital_port redirect
				</small>
			</label>
			<input type="text" class="form-control" id="server-port-minimum" name="server_port_minimum" value="{{ configs.get("server_port_minimum") }}">
		</div>

        <div class="form-group">
			<label>
				Server Maximum Port
				<small class="form-text text-muted">
					For digital_port redirect
				</small>
			</label>
			<input type="text" class="form-control" id="server-port-maximum" name="server_port_maximum" value="{{ configs.get("server_port_maximum") }}">
		</div>


        <div class="form-group">
			<label>
				Container Auto Connect Network
				<small class="form-text text-muted">
					Decide which network will be connected for single-container.
				</small>
			</label>
			<input type="text" class="form-control" id="container-network" name="container_network" value="{{ configs.get("container_network") }}">
		</div>

		<button type="submit" class="btn btn-md btn-primary float-right">Update</button>
	</form>
</div>
